<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>

  <!-- Minimal cloud shape -->
  <g fill="white">
    <!-- Main cloud body - simple rounded shape -->
    <rect x="120" y="220" width="220" height="100" rx="50" opacity="0.95"/>
    <!-- Cloud bump -->
    <circle cx="200" cy="220" r="60" opacity="0.95"/>
    <circle cx="280" cy="200" r="50" opacity="0.95"/>
  </g>

  <!-- Minimal sun - just a circle peeking out -->
  <circle cx="340" cy="180" r="55" fill="#fbbf24" opacity="0.9"/>

  <!-- Three minimal rain drops -->
  <g fill="white" opacity="0.6">
    <rect x="160" y="340" width="4" height="35" rx="2"/>
    <rect x="210" y="355" width="4" height="45" rx="2"/>
    <rect x="260" y="340" width="4" height="35" rx="2"/>
  </g>
</svg>
