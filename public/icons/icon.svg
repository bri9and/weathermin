<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="face" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="100%" style="stop-color:#fde68a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Sun behind (top right) -->
  <circle cx="380" cy="120" r="50" fill="#fbbf24" opacity="0.9"/>
  <g stroke="#fbbf24" stroke-width="6" stroke-linecap="round" opacity="0.7">
    <line x1="380" y1="50" x2="380" y2="70"/>
    <line x1="430" y1="120" x2="450" y2="120"/>
    <line x1="415" y1="75" x2="430" y2="60"/>
    <line x1="415" y1="165" x2="430" y2="180"/>
  </g>

  <!-- Cloud (left side) -->
  <g fill="white" opacity="0.9">
    <ellipse cx="140" cy="150" rx="50" ry="35"/>
    <ellipse cx="100" cy="170" rx="40" ry="30"/>
    <ellipse cx="180" cy="165" rx="45" ry="32"/>
  </g>

  <!-- Weather Man character -->
  <g transform="translate(256, 290)">
    <!-- Body/coat -->
    <path d="M-60,60 Q-70,100 -50,150 L50,150 Q70,100 60,60 Q40,80 0,80 Q-40,80 -60,60" fill="#3b82f6"/>

    <!-- Collar/tie accent -->
    <path d="M-15,80 L0,120 L15,80 Z" fill="#1e40af"/>

    <!-- Face -->
    <circle cx="0" cy="0" r="65" fill="url(#face)"/>

    <!-- Friendly eyes -->
    <ellipse cx="-22" cy="-10" rx="10" ry="12" fill="#1e293b"/>
    <ellipse cx="22" cy="-10" rx="10" ry="12" fill="#1e293b"/>
    <circle cx="-19" cy="-13" r="4" fill="white"/>
    <circle cx="25" cy="-13" r="4" fill="white"/>

    <!-- Eyebrows (friendly raised) -->
    <path d="M-38,-28 Q-22,-35 -8,-28" stroke="#92400e" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M8,-28 Q22,-35 38,-28" stroke="#92400e" stroke-width="4" fill="none" stroke-linecap="round"/>

    <!-- Big friendly smile -->
    <path d="M-30,20 Q0,50 30,20" stroke="#92400e" stroke-width="5" fill="none" stroke-linecap="round"/>

    <!-- Rosy cheeks -->
    <ellipse cx="-40" cy="15" rx="12" ry="8" fill="#fca5a5" opacity="0.5"/>
    <ellipse cx="40" cy="15" rx="12" ry="8" fill="#fca5a5" opacity="0.5"/>

    <!-- Hair -->
    <path d="M-55,-40 Q-60,-70 -30,-75 Q0,-85 30,-75 Q60,-70 55,-40" fill="#78350f"/>
  </g>

  <!-- Rain drops (bottom left) -->
  <g fill="#60a5fa" opacity="0.8">
    <ellipse cx="90" cy="420" rx="6" ry="12"/>
    <ellipse cx="120" cy="450" rx="6" ry="12"/>
    <ellipse cx="70" cy="460" rx="5" ry="10"/>
  </g>

  <!-- Snowflake (bottom right) -->
  <g stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.8" transform="translate(420, 420)">
    <line x1="0" y1="-20" x2="0" y2="20"/>
    <line x1="-17" y1="-10" x2="17" y2="10"/>
    <line x1="-17" y1="10" x2="17" y2="-10"/>
    <line x1="-5" y1="-15" x2="5" y2="-15"/>
    <line x1="-5" y1="15" x2="5" y2="15"/>
  </g>
</svg>
